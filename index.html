<!DOCTYPE html>
<html lang="sv">
  <head>
    <img className="avatar" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplikationsspel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #game {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Multiplikationsspel</h1>
    <div id="menu">
      <p>Välj en nivå:</p>
      <button onclick="startGame(1)">Nivå 1 (1-5)</button>
      <button onclick="startGame(2)">Nivå 2 (1-7)</button>
      <button onclick="startGame(3)">Nivå 3 (5-10)</button>
    </div>

    <div id="game">
      <p id="question"></p>
      <input type="number" id="answer" />
      <button onclick="submitAnswer()">Svara</button>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
